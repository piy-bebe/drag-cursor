<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        position: relative;
      }
      .block {
        position: absolute;

        transform: scale(0.96);
        width: 500px;
        height: 400px;

        background-color: rgb(184, 184, 255);
        cursor: pointer;
      }
      .block_active {
        cursor: grabbing;
        background-color: rgb(158, 158, 247);
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <div class="block"></div>
    <script src="index.js"></script>
  </body>
</html>
